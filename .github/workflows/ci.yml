name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Run Checks (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "py${{ matrix.python-version }}"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --locked --python ${{ matrix.python-version }}

      - name: Lint
        run: uv run lint

      - name: Format Check
        run: uv run format

      - name: Typecheck
        run: uv run typecheck

      - name: Test
        run: uv run test --junitxml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: test-results.xml
          retention-days: 7

  packaging-check:
    name: Packaging Sanity Check
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build distribution
        run: uv build

      - name: Verify installation (pip)
        run: |
          python -m venv .venv-test
          source .venv-test/bin/activate
          pip install dist/*.whl
          python -c "import neural_pbf; print('Package neural_pbf imported successfully')"
